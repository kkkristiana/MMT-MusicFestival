<mat-card>
        <mat-card-content>
                You have the unique opportunity to become a part of the best summer seaside festival in Bulgaria!

                Make a 45-90 minutes long mix using turntables/players and compete for a place in the Bass Sea Festival lineup.
      </mat-card-content>
      <input id="file-upload" accept=".mp3" (change)="fileUpload($event)"  type="file" name="photo" ng2FileSelect [uploader]="uploader" /><button mat-button class="upload-button" type="button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
            Upload
      </button>
</mat-card>
<mat-toolbar class="toolbar">Listen to the last year mixes:</mat-toolbar>
<iframe width="100%" height="180" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&light=1&hide_artwork=1&feed=%2Fhmsumixcontest%2Fplaylists%2Fmix-contest-2017%2F" frameborder="0" ></iframe>
